<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./Style.css" />
    <script src="./Script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <img class="logo" src="./GhosteryLogo.svg" alt="Ghostery Disabled" />
        <h1><span data-i18n>Privacy Ad Blocker</span></h1>
      </section>

      <h2 data-i18n>The Ghostery App had&nbsp;to move homes</h2>

      <section>
        <p class="secondary" data-i18n>What you need to do:</p>
        <ol>
          <li>
            <div>
              <span data-i18n>Install the new Ghostery App</span>
              <button
                id="install"
                class="button"
                data-i18n
                style="justify-self: center"
              >
                Install
              </button>
            </div>
          </li>
          <li>
            <div>
              <span data-i18n>Delete this app from your device</span>
              <img
                src="./GhosteryIcon.svg"
                alt="Ghostery Icon"
                style="justify-self: center"
              />
            </div>
          </li>
          <li>
            <div><span data-i18n>Enjoy Ghostery-grade protection</span></div>
          </li>
        </ol>
      </section>

      <section class="footer">
        <h2><span class="small" data-i18n>Need more help?</span></h2>
        <button id="help" class="button outline" data-i18n>
          Read our blog post
        </button>
        <p class="footer">
          <span data-i18n>Or message us at</span>
          <a id="mail">support@ghostery.com</a>
        </p>
      </section>
    </main>
  </body>
</html>
